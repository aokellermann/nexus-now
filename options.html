<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
  </head>
<body>
<form id="optionsForm">
    <label for="autodownload">
        <input type="checkbox" name="autodownload" id="autodownload">
        Auto-download PDF if available
    </label>
    <br/>
    <label for="timeout">
        <input type="text" name="timeout" id="timeout" pattern="\d+" />
        PDF download timeout (seconds)
    </label>
</form>
</body>
<script defer src="options.js" type="module"></script>
</html>
